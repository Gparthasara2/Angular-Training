<div class="col-md-6">
    <br><br>
    <h2>Add Track</h2>
    <form center>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" [(ngModel)]="t.name" placeholder="Name" name="name" class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="designation">Duration:</label>
            <input type="number" [(ngModel)]="t.duration" placeholder="Duration" name="duration" class="form-control" id="duration">
        </div>

        <div class="form-group">
            <label for="empId">Code</label>
            <input [(ngModel)]="t.code" placeholder="Track Code" name="Track Code" class="form-control" id="trackcode">
        </div>
        <a routerLink="/viewTracks" class="btn btn-success" (click)="createTrack()">Create</a>

    </form>
</div>
