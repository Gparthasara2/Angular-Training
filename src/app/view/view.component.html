<div class="col-md-6">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Id</th>
                    <th>Designation</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.name}}</td>
                    <td>{{employee.id}}</td>
                    <td>{{employee.designation}}</td>
                    <td><button class="btn btn-danger"  (click)="deleteEmployee(employee)"> Delete Employee</button></td>
                    <td><a class="btn btn-primary" [routerLink]="['/edit',employee.id]" > Edit Employee</a></td>
                </tr>
            </tbody>
        </table>
    
    </div>
