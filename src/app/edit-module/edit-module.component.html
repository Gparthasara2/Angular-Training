<div class="col-md-6">
        <br><br>
        <h2>Edit Module</h2>
    
        
        <div *ngFor="let m of modules">
            <div *ngIf="m.code == mCode">
                <form center>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input [(ngModel)]="m.name"  name="name" class="form-control" id="name">
                    </div>
    
                    <div class="form-group">
                        <label for="designation">Duration:</label>
                        <input [(ngModel)]="m.duration"  name="duration"
                            class="form-control" id="duration">
                    </div>
    
                    <!-- <div class="form-group">
                        <label for="Id">Employee Id</label>
                        <input [(ngModel)]="e.id"  name="employeeid" class="form-control"
                            id="employeeid">
                    </div> -->
    
                    <a routerLink="/viewModules" class="btn btn-primary" (click)="editModule(m)">Edit</a>
                </form>
            </div>
        </div>
    </div>
